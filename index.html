<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання-3-settings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>

  </style>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-chalkboard-user"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Homework</a>
          </li>
          <li class="nav-item  active">
            <a class="nav-link" href="#">Settings</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><img src="img/av_64.png" alt="иконка"></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Current Date -->
  <div class="container mt-3 current-date">
    <div class="row">
      <div class="col-md-12">
        <h3>Settings</h3>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="header">
          <div class="row">
            <div class="col-md-2 text-center">
              AVATAR
            </div>
            <div class="col-md-5 text-center">
              STUDENT INFO
            </div>
            <div class="col-md-5 text-center">
              CHANGE PASSWORD
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-2">
        <div class="card border-0">
          <div class="card-body text-center">
            <img src="img/av_256.png" class="img-fluid">
            <button class="btn btn-primary btn-block">Choose photo</button>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card border-0">
          <div class="card-body text-center">
            <form>
              <div class="form-group">
                <input type="text" class="form-control mb-3" id="firstName" placeholder="First Name">
                <input type="text" class="form-control mb-3" id="last name" placeholder="Last Name">
                <input type="text" class="form-control mb-3" id="email" placeholder="Email">
                <input type="text" class="form-control mb-3" id="phone number" placeholder="Phone number">
                <input type="text" class="form-control mb-3" id="address" placeholder="Address">
                <input type="text" class="form-control mb-3" id="fblink" placeholder="FB link">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card border-0">
          <div class="card-body text-center">
            <form>
              <div class="form-group">
                <input type="password" class="form-control" id="currentPassword" placeholder="Old password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="newPassword" placeholder="New password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
